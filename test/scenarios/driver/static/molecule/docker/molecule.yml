---
dependency:
  name: galaxy
driver:
  name: static
  options:
    login_cmd_template: 'docker exec -ti {instance} bash'
    ansible_connection_options:
      ansible_connection: docker
lint:
  name: ansible-lint
platforms:
  - name: static-instance
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../../../resources/roles/
scenario:
  name: ${MOLECULE_SCENARIO_NAME}
verifier:
  name: testinfra
