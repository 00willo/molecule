dependency:
  name: galaxy
driver:
  name: lxd
lint:
  name: yamllint
  options:
    config-file: ../../../resources/.yamllint
platforms:
  - name: instance-1
    groups:
      - foo
      - bar
  - name: instance-2
    groups:
      - foo
      - baz
provisioner:
  name: ansible
  playbooks:
    setup: ../../../../../resources/playbooks/lxd/create.yml
    teardown: ../../../../../resources/playbooks/lxd/destroy.yml
  env:
    ANSIBLE_ROLES_PATH: ../../../../../resources/roles/
  lint:
    name: ansible-lint
scenario:
  name: multi-node
verifier:
  name: testinfra
  lint:
    name: flake8
